<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fafafa;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 30px;
    }
    header input[type="text"] {
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 5px 10px;
    }
    main {
      padding: 20px;
    }
    .stories {
      display: flex;
      overflow-x: scroll;
    }
    .story {
      width: 80px;
      margin-right: 10px;
    }
    .story img {
      width: 100%;
      border-radius: 50%;
    }
    .post {
      border: 1px solid #dbdbdb;
      margin-top: 20px;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-image img {
      width: 100%;
    }
    .post-actions {
      padding: 10px;
    }
    .post-actions img {
      height: 25px;
      margin-right: 10px;
    }
    .post-likes {
      font-weight:bold; 
      margin-left :10px
     }
     footer{
       text-align:center; 
       color:#999; 
       font-size :12px; 
       padding :10px
     }
 
    
   </style>
</head>
<body>
  <header>
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram logo">
    <input type="text" placeholder="Search">
  </header>
  <main>
    <div class="stories">
      <div class="story">
        <img src="https://picsum.photos/80/80?random=1" alt="Story">

      <div class="story">

      <div class="story">

    <div class="post">
      <div class="post-header">

      <div class="post-image">

      <div class="post-actions">
